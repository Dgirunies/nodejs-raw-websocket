<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Socket Client | Edneth Gir達o</title>
</head>
<body>
    <output id="messages"></output>
    <script>
        const messages = document.getElementById("messages")
        const socket = new WebSocket('ws://localhost:1337')
        socket.onopen = (event) => {
            console.log('WebSocket is connected')
            const id = Math.round(Math.random() * 100)
            console.log('Sending...', id)
            const intervalId = setInterval(() => {
                const data = JSON.stringify([
                    {
                        id,
                        name: `[${id}] Edneth Gir達o`,
                        address: {
                            street: 'Your street',
                            number: 20 * id
                        },
                        profession: 'Developer'
                    },
                    {
                        id,
                        name: `[${id}] Brother Gir達o`,
                        address: {
                            street: 'Your street',
                            number: 20 * id
                        },
                        profession: 'Developer'
                    },
                    {
                        id,
                        name: `[${id}] Sister Gir達o`,
                        address: {
                            street: 'Your street',
                            number: 20 * id
                        },
                        profession: 'Developer'
                    },
                ])
                socket.send(data)
            }, 1000)

            setTimeout(() => {
                clearInterval(intervalId)
            }, 5000)
        }
        socket.onmessage = (msg) => {
            const message = msg.data
            console.log('You got a message', message)
            messages.innerHTML = `</br> ${message}`
        }
        socket.onerror = (error) => console.error('Web Socket error', error)
        socket.onclose = (event) => console.log('Disconnected from Websocket server')
    </script>
</body>
</html>
